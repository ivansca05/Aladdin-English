<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Portafolio</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <link rel="shortcut icon" href="assets/img/portafolio.png" type="image/x-icon">


    <script src="assets/js/menu.js" defer></script>
</head>

<body>

    <!--LAYOUT PRINCIPAL-->
    <div class="layout">
        <!--BARRA LATERAL(user-info)-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--INFORMACION GENERAL DEL USUARIO-->
                <div class="user-info__general">
                    <div class="user-info__container-img">
                        <img src="assets/img/default-user.jpg" class="user-info__img" alt="Foto de perfil del usuario">
                    </div>
                    <h2 class="user-info__name">Iván Cárdenas</h2>
                    <h4 class="user-info__job">Desarrollador Web</h4>
                </div>

                <!--MENU NAVEGACION-->
                <nav class="user-info__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-house menu__icon"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="fa-solid fa-graduation-cap menu__icon"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link menu__link--active">
                                <i class="fa-solid fa-briefcase menu__icon"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="fa-solid fa-book menu__icon"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link">
                                <i class="fa-solid fa-envelope menu__icon"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!--LINKS A REDES SOCIALES-->
                <div class="user-info__links">
                    <ul class="links__social">

                        <li class="social__option">
                            <a href="https://github.com/ivansca05" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/ivan-cardenas-dev/" target="_blank"
                                class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                    </ul>
                </div>

                <!--BOTON DEL CURRICULUM-->
                <div class="user-info__button">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>

                <!--PIE DE PAGINA-->
                <footer class="user-info__footer">
                    &copy; 2024 Iván Cárdenas WEB
                </footer>

            </section>
        </aside>

        <!--Menu Responsive-->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars "></i>
            <i class="menu-toggle__icon fa-solid fa-xmark "></i>
        </div>

        <!--CONTENIDO PRINCIPAL-->
        <main class="layout__main">
            <section class="main__page main__portfolio">
                <header class="portfolio__header">
                    <h1 class="portfolio__title">Portafolio</h1>
                </header>

                <nav class="portfolio__navbar">
                    <ul class="portfolio__menu">
                        <li class="portfolio__option portfolio__option--active">
                            <a href="#" class="portfolio__link">Todo</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Cursos</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Web</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Redes Sociales</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Videos</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Proyectos</a>
                        </li>
                    </ul>
                </nav>

                <section class="portfolio__gallery">
                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="assets/img/galeria-1.jpg" class="gallery__img">
                            </a>
                        </div>
                        <figcaption class="gallery__title">Producción de Videos</figcaption>
                        <i class="gallery__icon fa-solid fa-video-camera"></i>
                        <span class="gallery__category">Videos</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="assets/img/galeria-2.jpg" class="gallery__img">
                            </a>
                        </div>
                        <figcaption class="gallery__title">Máster en Javascript</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Cursos</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="assets/img/galeria-3.jpg" class="gallery__img">
                            </a>
                        </div>
                        <figcaption class="gallery__title">Máster en React</figcaption>
                        <i class="gallery__icon fa-solid fa-code-commit"></i>
                        <span class="gallery__category">Cursos</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="assets/img/galeria-4.jpg" class="gallery__img">
                            </a>
                        </div>
                        <figcaption class="gallery__title">Red Social tipo Twitter</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Web</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="assets/img/galeria-5.jpg" class="gallery__img">
                            </a>
                        </div>
                        <figcaption class="gallery__title">Máster en Lógica de programación</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Cursos</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="assets/img/galeria-6.jpg" class="gallery__img">
                            </a>
                        </div>
                        <figcaption class="gallery__title">Galería de imágenes</figcaption>
                        <i class="gallery__icon fa-solid fa-image"></i>
                        <span class="gallery__category">Proyecto</span>
                    </figure>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
