<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Portafolio</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="shortcut icon" href="assets/img/portafolio.png" type="image/x-icon">


    <script src="assets/js/menu.js" defer></script>
    <script src="assets/js/map.js" defer></script>
</head>

<body>

    <!--LAYOUT PRINCIPAL-->
    <div class="layout">
        <!--BARRA LATERAL(user-info)-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--INFORMACION GENERAL DEL USUARIO-->
                <div class="user-info__general">
                    <div class="user-info__container-img">
                        <img src="assets/img/default-user.jpg" class="user-info__img" alt="Foto de perfil del usuario">
                    </div>
                    <h2 class="user-info__name">Iván Cárdenas</h2>
                    <h4 class="user-info__job">Desarrollador Web</h4>
                </div>

                <!--MENU NAVEGACION-->
                <nav class="user-info__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-house menu__icon"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="fa-solid fa-graduation-cap menu__icon"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="fa-solid fa-briefcase menu__icon"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="fa-solid fa-book menu__icon"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="fa-solid fa-envelope menu__icon"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!--LINKS A REDES SOCIALES-->
                <div class="user-info__links">
                    <ul class="links__social">

                        <li class="social__option">
                            <a href="https://github.com/ivansca05" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/ivan-cardenas-dev/" target="_blank"
                                class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                    </ul>
                </div>

                <!--BOTON DEL CURRICULUM-->
                <div class="user-info__button">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>

                <!--PIE DE PAGINA-->
                <footer class="user-info__footer">
                    &copy; 2024 Iván Cárdenas WEB
                </footer>

            </section>
        </aside>

        <!--Menu Responsive-->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars "></i>
            <i class="menu-toggle__icon fa-solid fa-xmark "></i>
        </div>

        <!--CONTENIDO PRINCIPAL-->
        <main class="layout__main">
            <section class="main__page main__contact">
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Cali, Colombia</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">3160541597</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">ivan.cardenas.dev@outlook.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador Web</h2>
                        </div>

                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map" id="load-iframe-map">
                            <div class="loader">
                                <div class="loader-square"></div>
                                <div class="loader-square"></div>
                                <div class="loader-square"></div>
                                <div class="loader-square"></div>
                                <div class="loader-square"></div>
                                <div class="loader-square"></div>
                                <div class="loader-square"></div>
                            </div>
                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__subtitle">¿Cómo Puedo <span class="title__color">Ayudarte?</span></h3>
                        </header>

                        <form class="contact__form">
                            <div class="form__container">

                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="Email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Asunto">
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>

                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>      
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>
                            </div>

                            <input type="submit" class="form__button" value="Enviar">

                        </form>

                    </section>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
